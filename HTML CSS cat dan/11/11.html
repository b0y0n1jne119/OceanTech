<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="11.css">
    <title>BT 11</title>
</head>

<body>

    <section class="contactus">
        <div class="container">

            <h1 class="contactus_title">
                Get in touch with us by filling contact form below
            </h1>

            <form action="#">
                <div class="row">
                    <div class="col-6">
                        <input type="text" id="fullname" name="fullname" placeholder="* Enter your full name">
                    </div>
                    <div class="col-6 text-end">
                        <input type=" text" id="email" name="email" placeholder="* Enter your email address">
                    </div>
                </div>


                <div class="row">
                    <div class="col-12">
                        <input type="text" id="subject" name="subject" placeholder="Enter your subject">
                    </div>
                </div>


                <div class="row mb-0">
                    <div class="col-12 text-end">
                        <div>
                            <textarea class="mb-0" name="message" id="message" cols="30" rows="10"
                                placeholder="* Your message here ..."></textarea>
                        </div>

                    </div>
                </div>


                <div class="row d-flex">
                    <div class="col-6">
                        <button class="contactus_submit">Send message</button>
                    </div>
                    <div class="col-6 text-end">
                        <p class="contactus_notice">
                            * Please fill all required form field, thanks!
                        </p>
                    </div>
                </div>
            </form>

        </div>
    </section>

</body>

</html>
