<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="11.css">
    <title>BT 11</title>
</head>

<body>

    <form action="#" class="get-info">
        <h2>Get in touch with us by filling contact form below</h2>
        <div class="line-1">
            <input type="text" class="get get-name" placeholder="* Enter your full name">
            <input type="text" class="get get-email" placeholder="* Enter your email address">
        </div>
        <div class="line-2">
            <input type="text" class="get-subject" placeholder="Enter your subject">
            <textarea style="resize:none" name="text" id="text" placeholder="* Your message here ..."></textarea>
        </div>
        <div class="line-3">
            <button>Send message</button>
            <p>* Please fill all required form field, thanks!</p>
        </div>
    </form>

</body>

</html>
